<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在打开页面...</title>
    <!-- 简单样式，让页面看起来不空白 -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .loading {
            font-size: 16px;
            color: #333;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="loading">正在为您打开页面...</div>
    <a class="btn" id="directLink" href="#">点击这里直接打开</a>

    <script>
        // ********** 只需要修改这一行！**********
        const targetUrl = "https://liuyanglouise.github.io/lanrencaipu/";
        
        // 1. 给按钮绑定跳转链接
        document.getElementById('directLink').href = targetUrl;
        
        // 2. 页面加载后自动跳转（核心：绕过WebView拦截）
        window.onload = function() {
            // 先尝试用新窗口打开（优先级最高）
            try {
                window.open(targetUrl, '_blank');
            } catch (e) {
                // 如果新窗口被拦截，就直接跳转当前页面
                window.location.href = targetUrl;
            }
        }
    </script>
</body>
</html>
